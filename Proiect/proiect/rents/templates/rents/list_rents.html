{% extends 'base_layout.html' %}
{% block content %}
  <h2>This is the list of rent requests:</h2>
  <div class="rents">
    {% for rent in rents %}
      <div class="rent">
        <h2><a href="{% url 'rents:detail' id=rent.id %}">Rent: {{ rent.id }}. User: {{ rent.client.username }}</a></h2>
      </div>
    {% endfor %}
</div>
{% endblock %}
